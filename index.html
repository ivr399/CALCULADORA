<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .calculadora {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .pantalla {
            width: 100%;
            height: 60px;
            background: #333;
            color: white;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 10px;
            border: none;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #f0f0f0;
            transition: all 0.2s;
        }

        button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .operador {
            background: #667eea;
            color: white;
        }

        .operador:hover {
            background: #5568d3;
        }

        .igual {
            background: #48bb78;
            color: white;
            grid-column: span 2;
        }

        .igual:hover {
            background: #38a169;
        }

        .limpiar {
            background: #f56565;
            color: white;
            grid-column: span 2;
        }

        .limpiar:hover {
            background: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="pantalla" id="pantalla" readonly>
        <div class="botones">
            <button class="limpiar" onclick="limpiar()">C</button>
            <button class="operador" onclick="agregar('/')">/</button>
            <button class="operador" onclick="agregar('*')">×</button>
            
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button class="operador" onclick="agregar('-')">-</button>
            
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button class="operador" onclick="agregar('+')">+</button>
            
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="borrar()">←</button>
            
            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');

        function agregar(valor) {
            pantalla.value += valor;
        }

        function limpiar() {
            pantalla.value = '';
        }

        function borrar() {
            pantalla.value = pantalla.value.slice(0, -1);
        }

        function calcular() {
            try {
                pantalla.value = eval(pantalla.value);
            } catch (error) {
                pantalla.value = 'Error';
            }
        }
    </script>
</body>
</html>
